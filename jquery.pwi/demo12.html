<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>	
		<title>PWI Demo 6 - Picassa Webalbum Integrator (PWI)</title>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

		<link   href="js/jquery.fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
		
		<link   href="css/pwi.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.pwi-min.js" type="text/javascript"></script>

		<script type="text/javascript">
	    	$(document).ready(function() {

				var settings2007 = {
					username: 'jdiderik',
                    albumStartDateTime: "2007-01-01", 
                    albumEndDateTime: "2007-12-31",
			        popupExt: function(photos){ photos.fancybox({ }) }
				}
				var settings2008 = {
					username: 'jdiderik',
                    albumStartDateTime: "2008-01-01", 
                    albumEndDateTime: "2008-12-31",
			        popupExt: function(photos){ photos.fancybox({ }) }
				}
				var settings2009 = {
					username: 'jdiderik',
                    albumStartDateTime: "2009-01-01", 
                    albumEndDateTime: "2009-12-31",
			        popupExt: function(photos){ photos.fancybox({ }) }
				}
				
		        $("#container2007").pwi(settings2007);
		        $("#container2008").pwi(settings2008);
		        $("#container2009").pwi(settings2009);
		    });
		</script>
	</head>
	<body>
    <h3><a href="index.html">PWI</a> Demo 12, show album filtering based on date</h3>
    <p />
	<h4>2007</h4>
	<div id="container2007"> </div>
	<h4>2008</h4>
	<div id="container2008"> </div>
	<h4>2009</h4>
	<div id="container2009"> </div>
	</body>
</html>
