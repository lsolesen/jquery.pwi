<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>	
		<title>PWI Demo 8 - Picassa Webalbum Integrator (PWI)</title>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>

        <link   href="js/jquery.fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>

        <link   href="css/pwi.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.pwi.js" type="text/javascript"></script>

		<script type="text/javascript">
		    $(document).ready(function () {

		        $("#container1").pwi({
		            username: 'jdiderik',
		            albumsPerPage: 4,
		            onclickAlbumThumb: function (e) {
                        //console.log(e); //use with Firefox and Firebug to see what is returned
                        $("#container2").html("");
                        $("#container2").pwi({
                            username: 'jdiderik',
                            maxResults: 25,
                            showAlbumDescription: false,
                            mode: 'album',
                            showSlideshow: false,
                            album: e.data.gphoto$name.$t,  // The ident of the selected album
					        popupExt: function(photos){
                                photos.fancybox({
                                        'titleFormat': formatTitle,
								        'hideOnContentClick': false
							})
						}
                            
				        });
		            }
		        });
		    });

        </script>
	</head>
	<body>
	    <h3><a href="index.html">PWI</a> Demo 8, Override the onclickAlbumThumb, show dual-screen: albums and selected album</h3>
        <table align="center" cellspacing=5" width="90%" >
            <tr>
                <td align="center" valign="top" width="50%" style="border-style: double; border-width: 3" bordercolor="#663300">
                    <h2><center>Albums:</center></h2>
                    <div id="container1"> </div>
                </td>
			    <td width="10">
                </td>
                <td align="center" valign="top" width="50%" style="border-style: double; border-width: 3" bordercolor="#663300">
                    <h2><center>Content:</center></h2>
                    <div id="container2"> </div>
                </td>

            </tr>
        </table>
	</body>
</html>
